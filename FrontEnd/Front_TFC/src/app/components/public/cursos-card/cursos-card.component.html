<div class="card curso-card card-base">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ curso.nombre }}</h5>
    <p class="text-muted mb-2 d-flex align-items-center gap-2">
      <span>{{ curso.fechaInicio | date:'dd-MM-yyyy' }}</span>
      <i class="bi bi-chevron-right"></i>
      <span>{{ curso.fechaFin | date:'dd-MM-yyyy' }}</span>
    </p>
    <div class="mb-3">
      <span class="badge me-2" [ngClass]="badgeAforoClass">
        {{ curso.plazasLibres }} plazas
      </span>
      <span class="badge bg-verde-principal">
        {{ curso.precio | currency: 'EUR' }}
      </span>
    </div>
    <button (click)="verDetalle()" class="btn btn-outline-primary btn-sm mt-auto">
      Ver Detalle
    </button>
  </div>
</div>

<div class="card evento-card card-base">
  <img
    [src]="evento.imagen || '/assets/images/default-event.jpg'"
    [alt]="evento.nombre"
    class="card-img-top evento-img"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ evento.nombre }}</h5>
    <p class="text-muted mb-2">
      {{ evento.fechaInicio | date:'dd-MM-yyyy' }} Â· {{ evento.tipo }}
    </p>
    <div class="mb-3">
      <span class="badge me-2" [ngClass]="aforo">
        {{ evento.plazasLibres }} plazas
      </span>
      <span class="badge bg-verde-principal">
        {{ evento.precio | currency: 'EUR' }}
      </span>
    </div>
    <button (click)="verDetalle()" class="btn btn-outline-verde btn-sm mt-auto">
      Ver Detalle
    </button>
  </div>
</div>

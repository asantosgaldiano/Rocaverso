<section class="py-5 px-4 container lista-section">

  @if (cursos().length > 0) {
    <div class="row g-4">
      @for (curso of cursos(); track curso.idCurso) {
        <div class="col-12 col-md-6 col-lg-4">
          <app-cursos-card [curso]="curso" />
        </div>
      }
    </div>
  } @else {
    <p class="text-muted text-center">No hay cursos disponibles en este momento.</p>
  }
</section>

<section class="login-page d-flex align-items-center justify-content-center">
  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="login-title">Rocaverso</h2>
    </div>

    <h3 class="login-subtitle text-center mb-3">Iniciar sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="nombre@example.com"
          required
        />
        @if (loginForm.get('email')?.hasError('usuarioDeshabilitado') 
            && loginForm.get('email')?.touched) {
          <small class="login-small-error">Esta cuenta está deshabilitada. <br> Contacta con tu administrador.</small>
        }
      </div>

      <div class="mb-3 position-relative">
        <label for="password">Contraseña</label>
        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          required
        />
        <button
          type="button"
          class="btn-toggle-password small"
          (click)="toggleMostrarPassword()"
        >
          {{ mostrarPassword ? 'Ocultar contraseña' : 'Mostrar contraseña' }}
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3 small">
        <span></span>
        <a href="#" class="login-link" (click)="onForgotPassword($event)">
          ¿Olvidaste la contraseña?
        </a>
      </div>

      <div *ngIf="error" class="login-error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="loginForm.invalid || 
                    loading||
                    loginForm.get('email')?.hasError('usuarioDeshabilitado')" 
      >
        @if (!loading) {
          <span>Iniciar sesión</span>
        } @else {
          <span>Cargando...</span>
        }
      </button>

      <div class="text-center mt-3">
        <p class="mb-1">
          ¿No tienes cuenta?
          <a routerLink="/register" class="login-link">Regístrate</a>
        </p>
        <a routerLink="/" class="login-back">Volver</a>
      </div>
    </form>
  </div>
</section>
